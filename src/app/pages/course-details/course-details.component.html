<app-page-header
  [title]="course().title"
  [subtitle]="'Home / Development'"
></app-page-header>
<div class="section-container my-10">
  <div class="grid md:grid-cols-2 grid-cols-1 gap-9">
    <div class="">
      <img [src]="course().image" class="rounded-lg" />
    </div>

    <div class="details flex flex-col gap-8">
      <div class="title">
        <p class="text-[#FF3E54] text-base">\ {{ course().category }} \</p>
        <h2 class="mt-2 font-bold text-3xl text-[#0E1F51]">
          {{ course().title }}
        </h2>
        <p class="text-base text-[#334155]">By {{ course().author }}</p>
      </div>

      <div class="decription text-lg">
        <p>{{ course().description }}</p>
      </div>

      <div>
        <p class="text-lg text-[#334155]">
          {{ course().hours }} Total Hours. {{ course().lectures }} Lectures.
          Beginner
        </p>
      </div>
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-1">
          <span class="text-[#EAB308] text-[200%]">★</span>
          <span class="text-[#EAB308] text-[200%]">★</span>
          <span class="text-[#EAB308] text-[200%]">★</span>
          <span class="text-[#EAB308] text-[200%]">★</span>
          <span class="text-[#EAB308] text-[200%]">★</span>
          <span class="text-[#334155] ms-1"
            >({{ course().ratingCount }} Ratings)</span
          >
        </div>
        <div>
            <p class="font-bold">$ {{ course().price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
