<div class="py-10 bg-[#0E1F51]">
  <div class="section-container">
    <div class="text-center">
      <p class="text-[#FD6F00] text-xl">\ Join us \</p>
      <h4 class="text-4xl font-semibold text-white">Hey! Want to join us</h4>
    </div>
    <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <app-join-us-form
        [courseCategoryList]="courseCategoryList()"
      ></app-join-us-form>

      <div class="grid grid-cols-1 rounded-xl overflow-hidden">
        <google-map [options]="options" width="100%" height="100%">
          @for (circle of circles; let index = $index; track circle.id) {
          <map-circle [options]="circle.circleOptions" [center]="circle" />
          <map-marker
            #marker="mapMarker"
            [position]="circle.markerOptions"
            [options]="circle.markerOptions"
          />
          <map-info-window>
            <div [innerHTML]="circle.markerWindowInfo.html"></div>
          </map-info-window>
          }
        </google-map>
      </div>
    </div>
  </div>
</div>
