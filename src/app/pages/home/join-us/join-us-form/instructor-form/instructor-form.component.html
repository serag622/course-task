<h5 class="mt-4 text-lg text-[#5B5B5B] text-center">
    Want to join us as instructor!
  </h5>
  <div [formGroup]="instructorForm" class="p-4">
    <input
      type="text"
      class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
      formControlName="name"
      placeholder="Name *"
      required
    />

    <input
      type="email"
      class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
      formControlName="email"
      placeholder="Email *"
      required
    />

    <input
      type="text"
      class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
      formControlName="phone"
      placeholder="Mobile *"
      required
    />

    <p class="my-3 text-lg text-[#5B5B5B]">Adress Details:</p>
    <div class="grid gap-4 grid-cols-2">
      <input
        type="text"
        class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
        formControlName="country"
        placeholder="Country *"
        required
      />

      <input
        type="text"
        class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
        formControlName="city"
        placeholder="City *"
        required
      />
      <input
        type="text"
        class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
        formControlName="state"
        placeholder="State *"
        required
      />
      <input
        type="text"
        class="p-3 w-full border-2 mb-4 border-[#DDDDDD] focus:outline-[#cacace] rounded-xl box-border"
        formControlName="zipcode"
        placeholder="Zip Code *"
        required
      />
    </div>

    <div class="flex justify-center">
      <button
        (click)="submit()"
        class="rounded-full px-24 text-xl font-semibold py-4 text-white bg-[#00B8FF]"
      >
        Submit
      </button>
    </div>
  </div>
