<div class="section-container py-10">
  <div class="banner md:flex gap-3">
    <div class="flex flex-col my-4">
      <div>
        <div
          class="md:text-5xl text-3xl text-[#101828] banner_title"
          [innerHTML]="currentBanner.title"
        ></div>
        <p class="mt-6 md:text-2xl text-xl text-[#777E90] lg:w-[80%]">
          {{ currentBanner.brief }}
        </p>
      </div>

      <div class="mt-12">
        <a
          class="px-4 py-3 text-white text-base rounded-lg cursor-pointer"
          [style.background]="'#' + currentBanner.colorCode"
        >
          Get Started
        </a>
      </div>
    </div>
    <div
      class="my-8 md:py-12 md:px-16 py-16 px-0 rounded-full flex justify-center items-center relative"
      [style.background]="'#' + currentBanner.colorCode"
    >
      <img
        [src]="currentBanner.image"
        class="object-contain md:w-96 w-52 z-20"
      />
      <div
        class="absolute top-[-25px] right-24 z-[-2] p-40 border-2 rounded-full lg:block hidden"
        [style.border-color]="'#' + currentBanner.colorCode"
      ></div>
      <div
      class="absolute top-[-20px] right-40 z-[-2] p-60 border-2 rounded-full lg:block hidden"
      [style.border-color]="'#' + currentBanner.colorCode"
    ></div>
    </div>
  </div>

  <div class="color-btns flex gap-4 md:justify-start justify-center">
    @for (item of colorsList; track $index) {
    <span
      class="p-3 rounded-full cursor-pointer border-2"
      [ngClass]="{
        'border-gray-400': item.order === currentOrder,
        'border-transparent': item.order !== currentOrder
      }"
      [style.background]="'#' + item.color"
      (click)="selectBanner(item.order)"
    ></span>
    }
  </div>
</div>
